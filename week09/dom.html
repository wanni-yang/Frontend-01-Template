    <div>1</div>
    <div>2</div>
</div id="b">

    // for(var i = 0; i < x.children.length; i++){
    //     b.appendChild(x.children[i])
    // }
    while(x.children.length){
        b.appendChild(x.children[0])
    }
</script>
