<script>
    let object = {
        a: 1,
        b: 2
    }

    function reactive(obj) {
        return new Proxy(obj, {
            get(obj, prop) {
                console.log(obj, prop)
                return obj[prop]
            },
            set(obj, prop, val) {
                obj[prop] = val;
                for (let handler of handlers)
                    handler();
                return obj[prop];
            }
        })
    }

    function effect(handler) {
        handler();
        handlers.push(handler);
    }
    let dummy;
    let proxy = reactive(object);

    effect(() => dummy = proxy.a);
    console.log(dummy)
    proxy.a = 2;
    console.log(dummy)
</script>
