<html>
<style>
    #board {
        width: 350px;
    }

    .cell {
        display: inline-block;
        vertical-align: middle;
        width: 100px;
        height: 100px;
        background-color: green;
        border: solid 1px white;
        /* 棋子 */
        color: red;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<body>
    <div id="board"></div>
</body>

</html>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];
    // 当前落子值
    let currentValue = 1;
    /*
    2赢不了的case
    let pattern = [
        [1, 2, 0],
        [0, 1, 0],
        [1, 0, 2]
    ];
    let currentValue = 2;
    1可以赢
    let pattern = [
        [1, 2, 0],
        [0, 1, 0],
        [0, 0, 2]
    ];
    let currentValue = 1;
    1可以赢
    let pattern = [
        [0, 2, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let currentValue = 1;
    平局
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let currentValue = 1;
    1可以赢
    let pattern = [
        [0, 0, 0],
        [2, 1, 0],
        [0, 0, 0]
    ];
    let currentValue = 1;
    平局
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];
    let currentValue = 1;
    */ 
    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";

        for (let y = 0; y < 3; y++) {
            for (let x = 0; x < 3; x++) {
                // j作用域在内部
                let cell = document.createElement("div");
                cell.classList.add("cell");
                // 连续三目运算，三种状态，2:x, 1:o, ""
                cell.innerHTML =
                    pattern[y][x] == 2 ? "X" :
                    pattern[y][x] == 1 ? "O" :
                    "";
                // j是x坐标 i是y坐标 绑定过多事件不影响性能，触发过多事件才会影响性能
                cell.addEventListener("click", () => move(x, y));
                board.appendChild(cell);
            }
        }
    }
    // 下子
    function move(x, y) {
        // 判断有没有值
        if (pattern[y][x] !== 0) {
            return
        }
        pattern[y][x] = currentValue;
        // 1变2 2变1，交替落子
        currentValue = 3 - currentValue;
        show();
        if (willWin(pattern, currentValue)) {
            console.log(currentValue + "快赢了")
            alert(currentValue + "is winner")
        }
    }
    // 判断输赢
    function check(pattern, currentValue) {
        // 每行
        for (let y = 0; y < 3; y++) {
            // 初始化的问题
            let win = true;
            for (let x = 0; x < 3; x++) {
                if (pattern[y][x] !== currentValue) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        // 每列
        for (let y = 0; y < 3; y++) {
            // 初始化的问题
            let win = true;
            for (let x = 0; x < 3; x++) {
                if (pattern[x][y] !== currentValue) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        // 正斜 x=y
        {
            let win = true;
            for (let x = 0; x < 3; x++) {
                if (pattern[x][x] !== currentValue) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }

        // 反斜 x+y = 2
        {
            let win = true;
            for (let x = 0; x < 3; x++) {
                if (pattern[x][2 - x] !== currentValue) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        return false
    }

    /*
    判断pattern是否快赢了
    1.算权重是棋类AI常用的算法，但是TicTacToe是计算机可以穷尽的，不需要估值
    2.复制pattern,尝试给每个空白处落子。
    */
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }
    // 什么情况下我方即将要赢？
    function willWin() {
        for (let y = 0; y < 3; y++) {
            for (let x = 0; x < 3; x++) {
                if (pattern[y][x] !== 0) {
                    continue
                }
                let tmp = clone(pattern);
                tmp[y][x] = currentValue;
                if (check(tmp, currentValue)) {
                    return [x,y];
                }
            }
        }
        return null;
    }
    function userMove(x,y){
        pattern[y][x] = currentValue;
        if(check(pattern,currentValue)){
            alert(currentValue == 2 ? "X is winner!" : "O is winner!");
        }
        currentValue = 3 - currentValue;
        show();
    }
    function computerMove(){
        let choice = bestChoice(pattern,currentValue);
        if(choice.point){
            pattern[choice.point[1]][choice.point[2]] = currentValue; 
        }
        currentValue = 3 - currentValue;
        show();
    }
    let opening = new Map();
    opening.set([
        [0,0,0],
        [0,0,0],
        [0,0,0]
    ].toString(),{
        point:[1,1],
        result:0
    })
    /*什么时候会输？我方没有willwin的点，对方willwin的点有两个*/ 
    /* 不管怎么下，对方都有willWin的点*/
    /* 通过递归*/ 
    function bestChoice(pattern,currentValue){
        // 第一个位置
        if(opening.has(pattern.toString())){
            return opening.get(pattern.toString());
        }
        // willWin的情况，递归的初始条件
        let point = willWin(pattern,currentValue);
        if(point){
            return {
                point: point,
                result: 1
            }
        }
        // 开始默认要输
        let result = -1;
        // 剪枝
        // 模拟每走一步以后，找出对方的bestchoice，选出对我方最有利的结果
        outer: for (let y = 0; y < 3; y++) {
            for (let x = 0; x < 3; x++) {
                if (pattern[y][x] !== 0) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[y][x] = currentValue;
                // 对方的bestchoice最差的结果就是我方要走的
                let opp = bestChoice(tmp,3 - currentValue) 
                // opp.result是我方的，-opp.result是对方的最差结果
                if( -opp.result >= result){
                    point = [x, y];
                    result = - opp.result;
                }
                // 输赢剪枝
                if(result == 1){
                    break outer;
                }
            }
        }
        // 返回坐标;-1:输 0:平 1:赢
        return {
            point:point,
            result:point ? result :0
        };
    }
    show(pattern);
</script>
