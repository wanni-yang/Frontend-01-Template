<html>
<style>
    #board {
        width: 350px;
    }

    .cell {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: green;
        border: solid 1px white;
        vertical-align: middle;
        color: red;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<body>
    <div id="board"></div>
</body>

</html>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let color = 1;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                // j作用域在内部
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerHTML =
                    pattern[i][j] == 2 ? "X" :
                    pattern[i][j] == 1 ? "O" :
                    "";
                // j是x坐标 i是y坐标 绑定过多事件不影响性能，触发过多事件才会影响性能
                cell.addEventListener("click", () => move(j, i));
                board.appendChild(cell);
            }
        }
    }
    // 下子
    function move(x, y) {
        // 判断有没有值
        if (pattern[y][x] !== 0) {
            return
        }
        pattern[y][x] = color;
        color = 3 - color;
        show();
        var result = check(pattern, color);
        if(result){
            alert(color+'赢了')
        }
    }
    // 8个方向
    // 全局检查 or 
    function check(pattern, color) {
        // 每行
        for (let i = 0; i < 3; i++) {
            // 初始化的问题
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        // 每列
        for (let i = 0; i < 3; i++) {
            // 初始化的问题
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        // 正斜 x=y
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }

        // 反斜 x+y = 2
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false;
                    break
                }
            }
            if (win)
                return true;
        }
        return false
    }
    show(pattern);
</script>
